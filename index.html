<!DOCTYPE html>
<html lang="ru">
<head>
		<meta charset="UTF-8">
		<title>Invoices</title>
		<style>
				.hidden {
						display: none !important;
				}
		</style>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<script src="./dist/build.js"></script>
</head>
<body class="bg-light">
<div class="container mb-5 mt-5">
		<h4 class="text-secondary mb-4" id="page-title">Invoices</h4>
		<div class="card mb-4" id="add-button">
				<div class="card-body">
						<h5 class="card-title">Actions</h5>
						<button id="create-invoice" class="btn btn-primary col-2">Add new</button>
				</div>
		</div>
		<div class="card">
				<div id="content" class="card-body">
						<h5 class="card-title" id="title">Invoices</h5>

						<form class="form-inline bg-secondary p-4 mb-3 rounded" action="" id="filters-form">
								<div class="form-group form-row">

										<label for="search" class="col-form-label col-form-label-sm font-weight-bold">Search:</label>
										<input type="text" class="form-control form-control-sm ml-3" id="search" placeholder="">

										<label for="filter" class="col-form-label col-form-label-sm ml-3 font-weight-bold">Filter
												by No:</label>
										<select class="custom-select custom-select-sm ml-3" id="filter">
												<option selected>all</option>
										</select>

										<label for="order" class="col-form-label col-form-label-sm ml-3 font-weight-bold">Order by:</label>
										<select class="custom-select custom-select-sm ml-3" id="order">
										</select>
										<label for="order-type"></label>
										<select class="custom-select custom-select-sm" id="order-type">
												<option selected>asc</option>
												<option value="1">desc</option>
												<option value="2">none</option>
										</select>

										<button type="submit" class="btn btn-sm btn-primary ml-3" id="go">Go</button>
								</div>
						</form>

						<div id="table-content"></div>
				</div>
		</div>
</div>
</body>
</html>
