<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>Creating Invoice</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<script src="./dist/build.js"></script>
</head>
<body class="bg-light">
<div class="container mb-5 mt-5">
		<h4 class="text-secondary mb-5">Create Invoice</h4>
		<div class="card">
				<div id="create-form" class="card-body">
						<form>
								<div class="card mb-4">
										<div class="card-body">
												<div class="form-row mb-5">
														<div class="col">
																<label for="number" class="font-weight-bold text-secondary">Number:</label>
																<div class="input-group">
																		<input type="text" class="form-control" id="number" placeholder="" required>
																		<div class="input-group-append">
																				<span class="input-group-text"><i class="fas fa-list-ol"></i></span>
																		</div>
																</div>
														</div>
														<div class="col">
																<label for="invoice-date" class="font-weight-bold text-secondary">Invoice Date:</label>
																<div class="input-group">
																		<input type="text" class="form-control" id="invoice-date" placeholder=""
																		       data-provide="datepicker"
																		       data-date-format="dd MM yyyy"
																		>
																		<div class="input-group-append">
																				<span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
																		</div>
																</div>
														</div>
												</div>
												<div class="form-row mb-5">
														<div class="col-6">
																<label for="supply-date" class="font-weight-bold text-secondary">Supply
																		Date:</label>
																<div class="input-group">
																		<input type="text" class="form-control" id="supply-date" placeholder=""
																		       data-provide="datepicker"
																		       data-date-format="dd MM yyyy"
																		>
																		<div class="input-group-append">
																				<span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
																		</div>
																</div>
														</div>
												</div>
												<div class="form-row mb-5">
														<div class="col">
																<label for="comment" class="font-weight-bold text-secondary">Comment:</label>
																<textarea type="text" class="form-control" id="comment" placeholder=""></textarea>
														</div>
												</div>
										</div>
								</div>
								<div class="text-right">
										<button type="button" class="btn btn-primary" id="save">Save</button>
								</div>
						</form>
				</div>
		</div>
</div>
</body>
</html>
