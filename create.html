<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>Creating Invoice</title>
		<script src="./dist/build.js"></script>
</head>
<body class="bg-light">
<div class="container mb-5 mt-5">
		<h4 class="text-secondary mb-5">Create Invoice</h4>
		<div class="card">
				<div id="create-form" class="card-body">
						<form>
								<div class="card mb-4">
										<div class="card-body">
												<div class="form-row mb-5">
														<div class="col">
																<label for="number" class="font-weight-bold text-secondary">Number:</label>
																<div class="input-group">
																		<input type="text" class="form-control" id="number" placeholder="INV-000002">
																		<div class="input-group-append">
																				<span class="input-group-text">@</span>
																		</div>
																</div>
														</div>
														<div class="col">
																<label for="invoice-date" class="font-weight-bold text-secondary">Invoice Date:</label>
																<div class="input-group">
																		<input type="text" class="form-control" id="invoice-date" placeholder="">
																		<div class="input-group-append">
																				<span class="input-group-text">@</span>
																		</div>
																</div>
														</div>
												</div>
												<div class="form-row mb-5">
														<div class="col-6">
																<label for="supply-date" class="font-weight-bold text-secondary">Supply
																		Date:</label>
																<div class="input-group">
																		<input type="text" class="form-control" id="supply-date" placeholder="">
																		<div class="input-group-append">
																				<span class="input-group-text">@</span>
																		</div>
																</div>
														</div>
												</div>
												<div class="form-row mb-5">
														<div class="col">
																<label for="comment" class="font-weight-bold text-secondary">Comment:</label>
																<textarea type="text" class="form-control" id="comment" placeholder=""></textarea>
														</div>
												</div>
										</div>
								</div>
								<div class="text-right">
										<button class="btn btn-primary col-1">Save</button>
								</div>
						</form>
				</div>
		</div>
</div>
</body>
</html>
